name: tcrdock_env
channels:
  - conda-forge
  - nvidia
  - defaults

dependencies:
  - python=3.10
  - numpy=1.*
  - scipy
  - pandas
  - cudnn=8.9        # required by TF
  - cuda-nvcc=12.0   # required by AF3
  - cuda-runtime=12.0
  - pip

  - pip:
      - jax==0.4.14
      - jaxlib==0.4.14
      - tensorflow==2.12.1
      - ml-collections==0.1.0
      - docker==5.0.0
      - dm-haiku==0.0.10
      - dm-tree==0.1.8
      - immutabledict==2.0.0
      - biopython==1.79
      - matplotlib==3.10.*
      - optax==0.2.1
      - optree==0.15.0
      - orbax-checkpoint==0.3.4
      - jmp==0.0.4
      - chex==0.1.7
      - ml-dtypes==0.3.2
      - humanize
